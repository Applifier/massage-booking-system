language: node_js
node_js:
- '9'
before_install:
- cd massage-booking-system-frontend
- npm install
- CI=false npm run build
install:
- mv build ../massage-booking-system-backend
- cd ../massage-booking-system-backend
- npm install
- npm test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: massage-booking-system
  on:
    repo: karoliinaemilia/massage-booking-system
